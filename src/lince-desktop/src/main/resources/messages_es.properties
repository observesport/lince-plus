front.home.label.advice=Consejos de Lince
front.home.label.advice.1.title=Sobre el funcionamiento
front.home.label.advice.1.msg=Lince genera un servidor web cada ve que arranca. \u00C9sto te permite poder trabajar en equipo y cada ordenador, tablet o tel\u00E9fono de tu conexi\u00F3n local pueden acceder a \u00E9l utilizando la IP de tu m\u00E1quina, que la puedes ver en la direcci\u00F3n de internet arriba del todo. Recuerda que se debe a\u00F1adir el puerto y que \u00E9ste cambia cada vez.
front.home.label.advice.2.title=Estad\u00EDstica
front.home.label.advice.2.msg=Esta nueva versi\u00F3n de Lince te permite realizar todos los c\u00E1lculos matem\u00E1ticos que necesites. Para ello, tiene incorporado en su interior el core del mism\u00EDsimo R, lo que permite lanzar todo el c\u00F3digo que desees. Consulta el apartado 'Consola R' para activarlo.
front.home.label.advice.3.title=An\u00E1lisis de video
front.home.label.advice.3.msg=No dudes en seleccionar m\u00E1s de un v\u00EDdeo para el an\u00E1lisis. Pero ten en cuenta que el primero que selecciones es el m\u00E1s importante, ya que es que se utiliza para registrar los tiempos. Intenta que todos los v\u00EDdeos tengan una duraci\u00F3n similar para no cometer errores de muestreo. Si un segundo v\u00EDdeo es m\u00E1s largo que el primero o m\u00E1ster s\u00F3lo podr\u00E1s registrar hasta la duraci\u00F3n m\u00E1xima del primero.
front.home.label.advice.4.title=Privacidad de datos y declinaci\u00F3n de responsabilidad
front.home.label.advice.4.msg=Los datos que incorpores ser\u00E1n accesibles tan s\u00F3lo dentro de tu red
front.home.label.advice.5.title=Compatibilidad de v\u00EDdeos
front.home.label.advice.5.msg=El hecho de trabajar sobre un navegador nos limita en algunos aspectos y potencia en otros, pero tan solo por el cambio de concepto. Para poder maximizar la compatibilidad entre Apple, Linux y PC se ha seleccionado la tecnolog\u00EDa web ya que es la \u00FAnica que permite que el software de Lince pueda ejecutarse sin muchos problemas en todo sistema. As\u00ED que por favor, recodifica tus videos para trabajar con ellos o sigue utilizando la versi\u00F3n de Lince antigua para Windows.
front.home.label.legal=Informaci\u00F3n legal
front.home.label.legal.1.title=Nota legal sobre ficheros multimedia
front.home.label.legal.1.msg_1=Lince software utiliza herramientas con la \u00FAltima tecnolog\u00EDa opensource y de c\u00F3digo abierto para permitir realizar las observaciones personalizadas que necesitas. Puedes ver toda la informaci\u00F3n de compatibilidad de navegadores aqu\u00ED.
front.home.label.legal.1.msg_2=La compatibilidad con los diversos formatos de v\u00EDdeo es de car\u00E1cter legal entre otros, as\u00ED que no podemos dar soporte a otros formatos no contemplados o obsoletos.
front.home.label.legal.1.msg_3=Si no pudieras trabajar con esos formatos puedes transformar tu mismo el formato que quieras y reproducirlo en el escritorio. Existen varios programas para ello. Si no conoces ninguno, puedes utilizar EasyHtml5video.
front.home.label.legal.2.title=Declinaci\u00F3n de responsabilidad
front.home.label.legal.2.msg.1=Lince es un sistema realizado para facilitar las tareas observacionales de car\u00E1cter complejo mediante la observaci\u00F3n conductual. Dispuesto de manera gratuita para la comunidad cient\u00EDfica desarrollado en colaboraci\u00F3n diversas universidades de Espa\u00F1a.
front.home.label.legal.2.msg.2=La elaboraci\u00F3n de este software ha sido desarrollada integrando herramientas open source y con una arquitectura tecnol\u00F3gica de primer nivel, que permite al usuario facilitar la tarea investigadora.
front.home.label.legal.2.msg.3=Sin embargo, las entidades colaboradoras o los desarrolladores de \u00E9ste software no asumen la responsabilidad alguna derivada de los contenidos enlazados por el usuario al seleccionar los v\u00EDdeos o manipular ficheros, ni garantiza la ausencia de virus u otros elementos en los mismos que puedan producir alteraciones en el sistema inform\u00E1tico (hardware y software), en los documentos o los ficheros del usuario, excluyendo cualquier responsabilidad por los da\u00F1os de cualquier clase causados al usuario por este motivo o los sujetos por p\u00E9rdida de informaci\u00F3n.
front.home.label.legal.2.msg.4=En cuanto la propiedad intelectual el usuario es el responsable de la selecci\u00F3n y manipulaci\u00F3n de contenidos multimedia as\u00ED como de la propiedad de \u00E9stos, por lo que las entidades asociadas no son responsables de posibles infracciones de copyright o copyleft que se pueda generar por la explotaci\u00F3n de contenido multimedia ilegal.
front.home.label.legal.2.msg.5=Por tanto, utilizando este software el usuario admite poseer los conocimientos inform\u00E1ticos suficientes para realizar un uso objetivo de la informaci\u00F3n.
