front.consoleR.know.1.body=Aunque R te permite ejecutar sin ";" al final de cada instrucci\u00F3n, \n a trav\u00E9s de esta consola debes introducir siempre ";". \n \u00A1Pero eso no te limita para crear \n tus propias funciones! Por ejemplo:
front.consoleR.know.2=Tienes una matriz disponible para consultar tus datos desde la consola de R.. Prueba el\nsiguiente c\u00F3digo para poder acceder a los distintos datos. Introduce una de las\nsiguientes instrucciones y recorre la matriz de R como lo har\u00EDas habitualmente.\nSi tienes dudas puedes consultar la siguiente documentaci\u00F3n de R
front.consoleR.know.3=Por desgracia, en esta consola no puedes ejecutar las gr\u00E1ficas de R.<br/>Sin embargo, puedes exportar todo lo que necesites a trav\u00E9s de las herramientas que dispones en el apartado "exportaciones".<br/>As\u00ED puedes generar un fichero rData con el volcado de la informaci\u00F3n, o un fichero CSV.
front.consoleR.know.4=Si quieres ampliar R para ejecutar librerias adicionales prueba este comando en la consola directamente. Te instala todas las librerias que necesitas para trabajar con Lince, incluido
