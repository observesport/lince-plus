front.consoleR.know.1.header=La primera vegada que executes R trigarà una mica més, sigues pacient.
front.consoleR.know.1.body=Tot i que R permet executar sense ";" al final de cada instrucció, \n a través d'aquesta consola sempre has d'introduir ";". \n Però això no et limita a crear \n les teves pròpies funcions! Per exemple:
front.consoleR.know.2=Tens una matriu disponible per comprovar les teves dades des de la consola R. Prova el \n següent codi per accedir a les diferents dades. Introdueix una de les següents instruccions i recorre la matriu R com de costum. \n Si tens dubtes, pots consultar la següent \n documentació de R
front.consoleR.know.3=Malauradament, en aquesta consola no pots executar els gràfics de R. <br/> No obstant això, pots exportar tot el que necessitis a través de les eines que tens a la secció "exportacions". <br/> Així pots generar un arxiu rData amb el bolcat d'informació, o un arxiu CSV.
front.consoleR.know.4=Si vols ampliar R per executar biblioteques addicionals, prova aquesta comanda directament a la consola. Instal·la totes les biblioteques que necessites per treballar amb Lince, incloent
