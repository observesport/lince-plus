front.home.label.advice=Consells de Lince
front.home.label.advice.1.title=Sobre el funcionament
front.home.label.advice.1.msg=Lince Plus genera un servidor web cada vegada que s'inicia. Això et permet treballar en equip i cada ordinador, tauleta o telèfon de la teva connexió local pot accedir-hi utilitzant l'IP de la teva màquina, que pots veure a l'adreça d'internet a dalt de tot. Recorda que s'ha d'afegir el port i aquest canvia cada vegada.
front.home.label.advice.2.title=Estadístiques
front.home.label.advice.2.msg=Aquesta nova versió de Lince et permet realitzar tots els càlculs matemàtics que necessitis. Per això, té incorporat el nucli del mateix R, que permet llançar tot el codi que vulguis. Consulta la secció 'Consola R' per activar-lo.
front.home.label.advice.3.title=Anàlisi de vídeo
front.home.label.advice.3.msg=No et preocupis per seleccionar més d'un vídeo per a l'anàlisi. Però tingues en compte que el primer que seleccionis és el més important, ja que s'utilitza per registrar els temps. Intenta que tots els vídeos tinguin una durada similar per no cometre errors de mostreig. Si un segon vídeo és més llarg que el primer o mestre, només podràs registrar fins a la longitud màxima del primer.
front.home.label.advice.4.title=Privadesa de dades i descàrrec de responsabilitat
front.home.label.advice.4.msg=Les dades que introdueixis seran accessibles només dins de la teva xarxa local. Si s'exposessin, seria per una violació de seguretat, però, en principi, les dades només són accessibles des del teu lloc de treball. Els desenvolupadors de Lince declinen qualsevol tipus de responsabilitat que es pugui donar per un ús inadequat, com ara utilitzar la xarxa mòbil del teu dispositiu telefònic o una xarxa pública d'accés a internet, que poden tenir fallades de seguretat degudes a la infraestructura. Tot i així, si detectes un comportament inadequat, n'hi ha prou que surtis del programa sense desar els canvis i en reiniciar-lo, l'adreça d'accés canviarà i es restauraran les dades anteriors.
front.home.label.advice.5.title=Compatibilitat de vídeo
front.home.label.advice.5.msg=El fet de treballar en un navegador ens limita en alguns aspectes i ens dona poder en altres, però només pel canvi de concepte. Per maximitzar la compatibilitat entre Apple, Linux i PC, s'ha seleccionat la tecnologia web, ja que és l'única que permet que el programari Lince s'executi sense gaires problemes en qualsevol sistema. Així que, si us plau, recodifica els teus vídeos per treballar amb ells o continua utilitzant la versió antiga de Lince per a Windows.
front.home.label.legal=Informació legal
front.home.label.legal.1.title=Legal not about multimedia files
front.home.label.legal.1.msg_1=Lince software uses tools with the latest open source and technology to allow you to make the personalized observations you need. You can see all the browser compatibility information here.
front.home.label.legal.1.msg_2=The compatibility with the various video formats is legal among others, so we can not support other formats not considered or obsolete.
front.home.label.legal.1.msg_3=If you can not work with these formats, you can transform the format you want and reproduce it on the desktop. There are several programs for this. If you do not know any, you can use EasyHtml5video.
front.home.label.legal.2.title=Disclaimer
front.home.label.legal.2.msg.1=Lince is a system made to facilitate observational tasks of a complex nature through behavioral observation. Arranged free of charge for the scientific community developed in collaboration with various universities in Spain.
front.home.label.legal.2.msg.2=The development of this software has been developed integrating open source tools and with a first level technological architecture, which allows the user to facilitate the research task.
front.home.label.legal.2.msg.3=However, the collaborating entities or developers of this software do not assume any responsibility derived from the contents linked by the user when selecting videos or manipulating files, nor does it guarantee the absence of viruses or other elements in them that may cause alterations in the computer system (hardware and software), in the documents or files of the user, excluding any responsibility for damages of any kind caused to the user for this reason or the subjects for loss of information.
front.home.label.legal.2.msg.4=As far as intellectual property is concerned, the user is responsible for the selection and manipulation of multimedia contents as well as their ownership, which is why the associated entities are not responsible for possible copyright or copyleft infractions that may be generated by the exploitation of illegal multimedia content.
front.home.label.legal.2.msg.5=Therefore, using this software, the user admits having enough computer knowledge to make an objective use of the information.
